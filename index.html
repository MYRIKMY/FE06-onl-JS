<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Modal</title>
</head>
<body>
<div class="modal">
  <div class="popap">
    <div class="popap-head">
      <div class="close">X</div>
    </div>
    <div class="popap-main">
      <form class="popap-form">
        <label>
          <span>First Name</span>
          <input type="text" name="first-name" class="first-name">
        </label>
        <label>
          <span>Last Name</span>
          <input type="text" name="last-name" class="last-name">
        </label>
        <label>
          <span>Age</span>
          <input type="number" name="age" class="age">
        </label>
      </form>
      <div class="popap-btn">
        <div class="btn close">close</div>
        <div class="btn ok">ok</div>
      </div>
    </div>
  </div>
</div>
<div class="btn add-user">add user</div>

<table class="table">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
</table>

<script src="index.js"></script>
</body>
</html>
